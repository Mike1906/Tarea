<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Ingresar Partido Politico</title>
<link rel="stylesheet" href="foundation/css/foundation.css">
</head>
<body>
<form action = "IngresarPartidoPolitico.jsp" method="post">	
<fieldset>
<legend>Inserta la informacion del Partido Politico</legend>
  <div class="row">
    <div class="small-8">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Id del Partido Politico:</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar id" name="idpartidopolitico" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Nombre del Partido Politico:</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar nombre" name="nombrepartido" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Fecha de Fundacion:</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar la fecha" name="fecha" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Nombre del Secretario General:</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar el nombre" name="nombresecretario" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Usuario:</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="username" name="usuario" required>
        </div>
        <input type = "submit" role="button" aria-label="submit form" value="Ingresar Partido Politico" class="button">
        <a role="button" aria-label="submit form" href="Main.jsp" class="button">Volver al menu</a>
      </div>
    </div>
  </div>      
</fieldset>
</form>  
</body>
</html>
