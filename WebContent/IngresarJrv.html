<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Ingresar JRV</title>
<link rel="stylesheet" href="foundation/css/foundation.css">
</head>
<body>

<p>
<form action="IngresarJrv.jsp" method="post">
<fieldset>
<legend>Inserta la informacion correspondiente a la junta receptora de votos</legend>

<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Id de municipio:</label>
        </div>
<div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar el id del municipio" name="idmunicipio" required>
        </div>
 </div>
 
<div class="row"> 
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Id de departamento:</label>
        </div>
<div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar el id del departamento" name="iddepartamento" required>
        </div>
 </div>

<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">DUI:</label>
        </div>
<div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar el DUI" name="dui" required>
        </div>
 </div>

<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Ingrese el nombre de usuario:</label>
        </div>
<div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar el nombre de usuario" name="username" required>
        </div>

	
	<input type = "submit" role="button" aria-label="submit form" value="Ingresar JRV" class="button">
        <a role="button" aria-label="submit form" href="Main.jsp" class="button">Volver al menu</a>
	 </div>
	<br>
<br>
</fieldset>
</form>

</body>
</html>
