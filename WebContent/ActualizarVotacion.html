<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Actualizar Votacion</title>
</head>
<body>
<p>
<form action="ActualizarJrv.jsp" method="post">
<fieldset>
<legend>Actualiza la informacion correspondiente a la votacion</legend>

<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Id de la votacion:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Digitar el id de la votacion" name="idvotacion" required>
</div>
 </div>
 
 
<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Id de la urna:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Digitar el id de la urna" name="idurna" required>
</div>
 </div>
 
<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Id del partido politico:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Digitar el id del partido politico" name="idpartidopolitico" required>
</div>
 </div>
 
<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Cantidad de votos validos:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Digitar el numero de votos validos" name="votosvalidos" required>
</div>
 </div>
 
<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Nombre de usuario:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Digitar el nombre de usuario" name="username" required>
</div>
	
<input type = "submit" role="button" aria-label="submit form" value="Actualizar Votacion" class="button">
<input type = "reset" role="button" aria-label="submit form" value="Limpiar" class="button">
        <a role="button" aria-label="submit form" href="Main.jsp" class="button">Volver al menu</a>
</div>
<br>
<br>
</fieldset>
</form>

</body>
</html>
