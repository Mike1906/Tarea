<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Crear Tipo de Miembro</title>
<link rel="stylesheet" href="foundation/css/foundation.css">
</head>
<body>
<form action = "CrearTipoMiembro.jsp">	
<fieldset>
<legend>Inserta la informacion del Tipo de Miembro de la JRV</legend>
  <div class="row">
    <div class="small-8">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Codigo</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar codigo" name="id" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Descripcion</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar descripcion" name="descr" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Usuario</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Username" name="user" required>
        </div>
        <input type = "submit" role="button" aria-label="submit form" value="Crear Tipo de Miembro" class="button">
        <a role="button" aria-label="submit form" href="Main.jsp" class="button">Volver al menu</a>
      </div>
    </div>
  </div>      
</fieldset>
</form>  
</body>
</html>
