<title>Borrar Usuario</title>
<link rel="stylesheet" href="foundation/css/foundation.css">
</head>
<body>
<form action = "BorrarUsuario.jsp">		 
<fieldset>
<legend>Borrar un usuario</legend>
  <div class="row">
    <div class="small-8">

        <div class="small-3 columns">
          <label for="right-label" class="right inline">Nombre de usuario:</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Username" name="user" required>
        </div>
        <input type = "submit" role="button" aria-label="submit form" value="Borrar Usuario" class="button">
        <a role="button" aria-label="submit form" href="Main.jsp" class="button">Volver al menu</a>
      </div>
    </div>
  </div>      
</fieldset>
</form>
