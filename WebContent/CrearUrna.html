<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insertar Urna</title>
<link rel="stylesheet" href="foundation/css/foundation.css">
</head>
<body>
<form action = "CrearUrna.jsp">		
<fieldset>
<legend>Inserte la informacion a la Urna</legend>
  <div class="row">
    <div class="small-8">
    <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">ID Urna</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="ID de la Urna" name="idurna" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">ID Municipio</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="ID Municipio" name="id" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">ID Departamento</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="ID Departamento" name="id2" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Numero Junta</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Numero Junta" name="num" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Presidente</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Presidente" name="pre" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Secretario</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Secretario" name="sec" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Votos Nulos</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Votos Nulos" name="vot1" required>
        </div>
      </div>  
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Votos Validos</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Votos Validos" name="vot2" required>
        </div>
      </div>    
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Usuario</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Username" name="user" required>
        </div>
        <input type = "submit" role="button" aria-label="submit form" value="Crear Urna" class="button">
        <a role="button" aria-label="submit form" href="Main.jsp" class="button">Volver al menu</a>
      </div>
    </div>
  </div>      
</fieldset>
</form>
</body>
</html>
