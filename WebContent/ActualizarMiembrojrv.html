<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Actualizar Miembro JRV</title>
<link rel="stylesheet" href="foundation/css/foundation.css">
</head>
<body>
<form action = "ActualizarMiembrojrv.jsp">		
<fieldset>
<legend>Actualiza la informacion del Miembro de la JRV</legend>
  <div class="row">
    <div class="small-8">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Codigo</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar codigo" name="id" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Nombres</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Digitar nombres" name="nom" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Apellido Paterno</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Primer Apellido" name="ape1" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Apellido Materno</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Segundo Apellido" name="ape2" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">ID JRV</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Codigo de jrv" name="id2" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">ID Tipo Miembro</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Codigo de Tipo Miembro" name="id3" required>
        </div>
      </div>      
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Usuario</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Username" name="user" required>
        </div>
        <input type = "submit" role="button" aria-label="submit form" value="Actualizar Miembro" class="button">
        <input type = "reset" role="button" aria-label="submit form" value="Limpiar" class="button">
        <a role="button" aria-label="submit form" href="Main.jsp" class="button">Volver al menu</a>
      </div>
    </div>
  </div>      
</fieldset>
</form>
</body>
</html>
