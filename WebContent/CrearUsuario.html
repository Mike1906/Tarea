<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Crear Usuarios</title>
<link rel="stylesheet" href="foundation/css/foundation.css">
</head>
<body>
<form action = "CrearUsuario.jsp">
<fieldset>
<legend>Inserte la informacion del Nuevo Usuario</legend>
  <div class="row">
    <div class="small-8">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Nombre</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Nombre" name="nombre" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Apellido</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Apellidos" name="apellido" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Username</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Username" name="user" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Password</label>
        </div>
        <div class="small-9 columns">
          <input type="password" id="right-label" placeholder="Password" name="pass" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Tipo</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Tipo" name="tipo" required>
        </div>
        <input type = "submit" role="button" aria-label="submit form" value="Crear usuario" class="button">
        <a role="button" aria-label="submit form" href="Main.jsp" class="button">Volver al menu</a>
      </div>
    </div>
  </div>      
</fieldset>
</form>
</body>
</html>
