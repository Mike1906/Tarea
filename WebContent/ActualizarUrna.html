<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Actualizar Urna</title>
<link rel="stylesheet" href="foundation/css/foundation.css">
</head>
<body>

<p>
<form action="ActualizarDepartamento.jsp" method="post">
<fieldset>
<legend>Actualiza la informacion correspondiente a Urna</legend>

<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Identificador de la urna:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Identificador de la urna" name="nombdepto" required>
</div>
 </div>
 
 
<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Cantidad de votos nulos:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Cantidad de votos nulos" name="zonageografica" required>
</div>
 </div>
 
<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Cantidad de votos no validos:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Cantidad de votos no validos" name="iddepto" required>
</div>
 </div>
 

<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Numero de Junta:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Numero de junta" name="username" required>
</div>

<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Nombre del presidente:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Nombre del presidente" name="username" required>
</div>

<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Nombre del secretario:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Nombre del secretario" name="username" required>
</div>
	
<input type = "submit" role="button" aria-label="submit form" value="Actualizar Departamento" class="button">
        <a role="button" aria-label="submit form" href="Main.jsp" class="button">Volver al menu</a>
</div>
<br>
<br>
</fieldset>
</form>

</body>
</html>
