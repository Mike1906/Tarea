<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Actualizar Departamento</title>
<link rel="stylesheet" href="foundation/css/foundation.css">
</head>
<body>

<p>
<form action="ActualizarJrv.jsp" method="post">
<fieldset>
<legend>Actualiza la informacion correspondiente al Departamento</legend>

<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Nombre del Deparamento:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Digitar el nombre del Departamento" name="nombdepto" required>
</div>
 </div>
 
 
<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Zona geografica:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Digitar la zona geografica del departamento" name="zonageografica" required>
</div>
 </div>
 
<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Id del departamento:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Digitar el id del departamento" name="iddepto" required>
</div>
 </div>
 

<div class="row">
 <div class="small-3 columns">
          <label for="right-label" class="right inline">Nombre de usuario:</label>
        </div>
<div class="small-9 columns">
<input type="text" id="right-label" placeholder="Digitar el nombre de usuario" name="username" required>
</div>
	
<input type = "submit" role="button" aria-label="submit form" value="Actualizar Departamento" class="button">
        <a role="button" aria-label="submit form" href="Main.jsp" class="button">Volver al menu</a>
</div>
<br>
<br>
</fieldset>
</form>

</body>
</html>
